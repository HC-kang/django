{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bootstrap.min.css' %}"
    />
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>Hello, it's Ford-Camp</title>
  </head>
  <body>
    <!-- 네이게이션바 -->
    {% include "navbar.html" %}
    <div class="flex-row" style="display: flex; height: 95vh">
      <!-- 사이드 메뉴 -->
      {% include "menu.html" %}
      <!-- 기본 템플릿 안에 삽입될 내용 Start -->
      {% block content %} {% endblock %}
    </div>
    <!-- 기본 템플릿 안에 삽입될 내용 End -->
    <!-- 푸터 -->
    {% include "footer.html" %}
    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <!-- 자바스크립트 Start -->
    {% block script %}
    {% endblock %}
    <!-- 자바스크립트 End -->
  </body>
</html>
